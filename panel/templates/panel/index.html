{% extends 'panel/panel_base.html' %}

{% block content %}
<div class="container">
  <!-- Welcome Message -->
  <div class="mb-4 text-center">
    <h2 class="text-primary fw-bold">Welcome to Your Dashboard</h2>
    <p class="text-muted fs-5">Manage your events and keep your profile up to date.</p>
  </div>

  <!-- Header Buttons -->
  <div class="d-flex justify-content-end mb-4 gap-3">
    <a href="{% url 'events:create' %}" type="button" class="btn btn-primary d-flex align-items-center gap-2">
      <i class="bi bi-plus-circle"></i> Create Event
    </a>
    <a href="{% url 'panel:update' %}" type="button" class="btn btn-secondary d-flex align-items-center gap-2">
      <i class="bi bi-person-circle"></i> Edit Profile
    </a>
  </div>

{% endblock %}
