{% extends 'base.html' %}

{% block title %}
    {{ name }}
{% endblock %}

{% block body %}
<div class="d-flex justify-content-center align-items-center vh-100">
    <form method="POST" class="col-md-4 p-4 border rounded shadow bg-white">
        <h2 class="mb-3 text-center">Login with Code</h2>
        <p class="text">We send you a code to your phone please enter the code.</p>
        {% csrf_token %}

        <div class="mb-3">
            {{ form.phone_number }}
            <div class="text-danger">{{ form.phone_number.errors }}</div>
        </div>

        <div class="mt-3 text-center mb-3">
            <a href="{% url 'accounts:login' %}" class="text-decoration-none">Back to Login</a>
        </div>

        <button type="submit" class="btn btn-primary w-100">Send Code</button>

    </form>
</div>
{% endblock %}
