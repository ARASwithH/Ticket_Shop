{% extends 'base.html' %}

{% block title %}
	{{ name }}
{% endblock %}

{% block body %}
    <div class="d-flex justify-content-center align-items-center vh-100">
        <form method="POST" class="col-md-4 p-4 border rounded shadow bg-white">
            <h2 class="mb-3 text-center">{{ name }}</h2>
            {% csrf_token %}
            {% for field in form %}
                <div class="mb-3">
                    {{ field }}
                    <div class="text-danger">{{ field.errors }}</div>
                </div>
            {% endfor %}

            <div class="mt-3 text-center mb-3">
                <a href="#" class="text-decoration-none">Login with SMS</a>
            </div>

            <button type="submit" class="btn btn-primary w-100">Submit</button>

        </form>
    </div>
{% endblock %}
